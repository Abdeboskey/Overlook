<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Hotel Overlook</title>
  </head>
  <body>
    <section class="loading hidden">
      <img class="loading-earth" src="https://media.giphy.com/media/ixvKqzJFAg2DC/giphy.gif" alt="Planet earth">
      <h2 class="wait-message">...One Moment Please...</h2>
    </section>
    <section class="landing hidden">
      <img class="earth" src="https://media.giphy.com/media/ixvKqzJFAg2DC/giphy.gif" alt="Planet earth" >
      <h1>Welcome to the Hotel Overlook</h1>
      <p>Enjoy a bird's eye view of the pale blue dot .</p>
      <form class="login-input">
        <input class="username-input" aria-label="username input field" placeholder="username">
        <input class="password-input" aria-label="password input field" type="password" placeholder="password">
        <button aria-label="log in button">Log In</button>
      </form>
    </section>
    <section class="guest-dashboard hidden">
      <header class="guest-header">
        <img class="guest-earth" src="https://media.giphy.com/media/ixvKqzJFAg2DC/giphy.gif" alt="Planet earth">
        <h2>Hotel Overlook</h2>
        <h3>Welcome, guestName</h3>
        <button aria-label="profile button">👨🏼‍🚀</button>
      </header>
      <main></main>
    </section>
    <section class="manager-dashboard">
      <header class="manager-header">
        <img class="manager-earth" src="https://media.giphy.com/media/ixvKqzJFAg2DC/giphy.gif" alt="Planet earth">
        <h2>Hotel Overlook</h2>
        <h3>Welcome, Manager</h3>
        <button aria-label="profile button">👨🏼‍🚀</button>
      </header>
      <main></main>
    </section>
  </body>
</html>
